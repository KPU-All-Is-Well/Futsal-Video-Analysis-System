
<!DOCTYPE html>
<html>
<head>
<title>Google chart </title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript"
    src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">

	

    var queryObject = "";
    var queryObjectLen = "";
    $.ajax({
        type : 'POST',
        url : 'googleChart2_Process.jsp',
        dataType : 'json',
        success : function(data) {
            
            
            queryObject = eval('(' + JSON.stringify(data,null, 3) + ')');             
            // stringify : 인자로 전달된 자바스크립트의 데이터(배열)를 JSON문자열로 바꾸기.   
            // eval: javascript 코드가 맞는지 검증하고 문자열을 자바스크립트 코드로 처리하는 함수 
            // queryObject.barlist[0].city ="korea"
 
            queryObjectLen = queryObject.barlist.length;
            // queryObject.empdetails 에는 4개의 Json 객체가 있음 
 
            //alert('ㅋㅋ' + queryObjectLen);
            // alert(queryObject.barlist[0].city +queryObject.barlist[0].per );
        },
        error : function(xhr, type) {
            alert('server error occoured')
        }
    });
 
    
    
    google.charts.load('current', {
        packages : [ 'corechart', 'bar' ]
    });
    google.charts.setOnLoadCallback(drawVisualization);
 
    function drawVisualization() {
        
         var data = new google.visualization.DataTable();
         data.addColumn('string', 'name');
         data.addColumn('number', 'sprint');
         data.addColumn('number', 'maxSpeed');
         data.addColumn('number', 'avgSpeed');
 
        //alert('data생성');
        for (var i = 0; i < queryObjectLen; i++) {
            var name = queryObject.barlist[i].name;
            var sprint = queryObject.barlist[i].sprint;
            var maxSpeed = queryObject.barlist[i].maxSpeed;
            var avgSpeed = queryObject.barlist[i].avgSpeed;
            
            //alert(city + amount + per);
             data.addRows([
                            [name, sprint, maxSpeed, avgSpeed]
                        ]);
 
        }
 
        var options = {
        		title : 'Ratio of Sprint and Average Speed and Max Speed',
        		itleTextStyle: { 
                    color: 'white' // 타이틀 색
                },
                vAxis: {title: ' ',
                	color: 'white',
                    textStyle: {
                      bold: true,
                      fontSize: 12,
                      color: 'white'
                    },
                    titleTextStyle: {
                      bold: true,
                      fontSize: 18,
                      color: '#4d4d4d'
                    }
                	},
                hAxis: {title: ' ',
                	titleTextStyle: { 
                        color: 'white' // 타이틀 색
                    },
                    textStyle: {
                      fontSize: 14,
                      bold: true,
                      color: 'white'
                    },
                    titleTextStyle: {
                      fontSize: 14,
                      bold: true,
                      color: '#848484'
                    }},
                    backgroundColor: {
                    	fill : '#000000', //#01253f 남색, #001b2d 찐남색
                    	opacity : 100
                    },
                    legend:{ // 항목
                        textStyle:{
                           color:'white'
                        }
                    }     
                seriesType: 'bars',
                series: {5: {type: 'line'}},
                
        };
        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
    }
</script>
</head>

<body >
    <div id="chart_div" style="width: 800px; height: 300px;"></div>
 
</body>
</html>
